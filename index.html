<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculateur de pourboire interactif</title>
    <link rel="stylesheet" href="style.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.2/font/bootstrap-icons.min.css">
</head>

<body>
    <div class="container-fluid body">
        <div class="container p-5 bg-white">
            <div class="row g-5">
                <div class="col-12 col-md-6">
                    <div>
                        <h3>Bill</h3>
                        <div class="d-flex justify-content-between py-4 claire">
                            <i class="bi bi-currency-dollar"></i>
                            <input type="number" class="long long1 text-end" placeholder="0" required="required">
                        </div>
                       <h3>Select Tip %</h3>
                        <div class="d-flex justify-content-between">
                            <input type="button" class="btn" value="15">
                            <input type="button" class="btn" value="5">
                            <input type="button" class="btn" value="10">
                        </div>
                        <div class="d-flex justify-content-between align-items-center">
                            <input type="button" class="btn" value="25">
                            <input type="button" class="btn" value="50">
                            <input type="text" placeholder="Custom" value="" class="val">
                        </div>
                        <h3>Number of People</h3>
                        <div class="d-flex justify-content-between py-4 claire">
                            <i class="bi bi-person-fill"></i>
                            <input type="number" class="long long2 text-end" placeholder="0" required>
                        </div>
                    </div>
                </div>
                <div class="col-12 col-md-6 rose p-5">
                    <div class="colonne">
                        <div>
                            <div class="d-flex justify-content-between">
                                <h4 class="text-white">Tip Amount</h4>
                                <h4 class="affiche1">$0.00</4>
                            </div>
                            <p class="text-secondary text-start">/ person</p>
                        </div>
                        <div>
                            <div class="d-flex justify-content-between">
                                <h4 class="text-white">Total</h4>
                                <h4 class="affiche2">$0.00</h4>
                            </div>
                            <p class="text-secondary text-start">/ person</p>
                        </div>
                        <h2 class="text-center"><input type="button" onclick="history.go(0)" value="Reset" class="reset"/></h2>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
        crossorigin="anonymous"></script>
    <script src="script.js"></script>
</body>

</html>
